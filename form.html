<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Submit Article</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Submit Article</h1>
        <form>
          <!-- Title and author -->
          <div class="form-group">
            <label for="title"><h5>Title</h5></label>
            <input type="text" class="form-control" id="inputTitle" aria-describedby="Title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="author"><h5>Author</h5></label>
            <input type="text" class="form-control" id="inputAuthor" aria-describedby="Author" placeholder="Author">
          </div>

          <!-- Upload file and page selection -->
          <div class="form-group row">
            <div class="col-sm-6">
              <label for="uploadFile"><h5>Upload files:</h5></label>
              <input type="file" class="form-control-file" id="uploadFile">
            </div>
            <div class="col-sm-6">
              <label for="pagesDropdown"><h5>Pages</h5></label>
              <br>
              <select class="form control">
                <option>Home page</option>
              </select>
            </div>
          </div>

          <!-- Article writing box goes here -->
          <div class="form-group">
            <label for="writeArticle"><h5>Article Text</h5></label>
            <textarea class="form-control" id="writeArticle" rows="7"></textarea>
          </div>

          <!-- Check boxes and visibility-->
          <div class="form-group row">
            <div class="col-sm-6">
              <h5>Tags</h5>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="python" value="python">
                <label for="python">Python</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="cpp" value="cpp">
                <label for="cpp">C++</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="java" value="java">
                <label for="java">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="scala" value="scala">
                <label for="scala">Scala</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="perl" value="perl">
                <label for="perl">Perl</label>
              </div>
            </div>
            <div class="col-sm-6">
              <h5>Visibility<h5>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="visiblility-options" id="public" autocomplete="off" checked>Public</input>
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="visiblility-options" id="private" autocomplete="off">Private</input>
                </label>
              </div>
            </div>
          </div>

          <!-- Login form -->
          <h5>Log in to finish submitting</h5>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberLogin">
            <label for="rememberLogin">Remember Me</label>
          </div>
          <button class="btn btn-primary">Submit</button>

        </form>
      </div>
    </body>
